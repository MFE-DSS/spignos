<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SPIGNOS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 60px 20px 30px;
        }

        header img {
            width: 120px;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0 10px;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <header>
        {% load static %}
        <img src="{% static 'SPIGNOS.png' %}" alt="SPIGNOS Logo">
        <h1>Connexion Ã  SPIGNOS</h1>
    </header>

    {% if form.errors %}
        <p class="error">Nom d'utilisateur ou mot de passe invalide.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>

</body>
</html>
