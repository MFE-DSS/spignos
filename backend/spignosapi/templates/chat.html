<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIGNOS Chat - LLM</title>
    <style>
        /* âœ… Style GÃ©nÃ©ral */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* âœ… Conteneur du Chat */
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }

        /* âœ… Zone des Messages */
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #666 #222;
        }

        /* âœ… Messages */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        /* ðŸ”¹ Message de l'Utilisateur */
        .user-message {
            background-color: #007aff;
            align-self: flex-end;
            text-align: right;
        }

        /* ðŸ”¹ Message de l'IA */
        .ai-message {
            background-color: #333;
            align-self: flex-start;
            text-align: left;
        }

        /* âœ… Barre de Saisie */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #252525;
            border-radius: 5px;
        }

        /* ðŸ”¹ Champ de Texte */
        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        /* ðŸ”¹ Bouton d'Envoi */
        .send-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #005bb5;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Ã‰crivez un message...">
            <button class="send-button" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("chatInput");
            let messageText = inputField.value.trim();

            if (messageText === "") return;

            // Afficher le message de l'utilisateur
            let chatBox = document.getElementById("chatBox");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = messageText;
            chatBox.appendChild(userMessage);
            inputField.value = "";

            // Envoyer le message Ã  l'API
            fetch('/api/chat/', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "text": messageText })
            })
            .then(response => response.json())
            .then(data => {
                let aiMessage = document.createElement("div");
                aiMessage.classList.add("message", "ai-message");

                // Animation progressive du texte
                let responseText = data.response;
                let index = 0;
                function typeEffect() {
                    if (index < responseText.length) {
                        aiMessage.textContent += responseText[index];
                        index++;
                        setTimeout(typeEffect, 20);  // Vitesse d'affichage
                    }
                }

                chatBox.appendChild(aiMessage);
                typeEffect();
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // âœ… Permet d'envoyer un message avec la touche "EntrÃ©e"
        document.getElementById("chatInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
